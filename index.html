<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/rps.png">
</head>

<body>

    <!-- <div class="box-con">
        <div class="box">adsasd</div>
    </div> -->

    <div class="container">
        <div class="area-komputer area">
            <h2>Computer: <span class="computer-score">0</span></h2>
            <!-- <h2 class="computer-score">0</h2> -->
            <img src="img/rock.jpg" class="img-computer">
        </div>

        <div class="info"></div>

        <div class="area-player area">
            <h2>You: <span class="player-score">0</span></h2>
            <!-- <h2 class="player-score">0</h2> -->
            <ul>
                <li>
                    <img src="img/rock.jpg" class="rock">
                </li>
                <li>
                    <img src="img/paper.jpg" class="paper">
                </li>
                <li>
                    <img src="img/scissors.jpg" class="scissors">
                </li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
