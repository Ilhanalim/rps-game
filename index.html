<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>

<body>




    <div class="container">
        <div class="area-komputer">
            <h2>Computer</h2>
            <h2 class="computer-score">0</h2>
            <img src="img/rock.jpg" class="img-computer">
        </div>

        <div class="info"></div>

        <div class="area-player">
            <h2>You</h2>
            <h2 class="player-score">0</h2>
            <ul>
                <li>
                    <img src="img/rock.jpg" class="rock">
                </li>
                <li>
                    <img src="img/paper.jpg" class="paper">
                </li>
                <li>
                    <img src="img/scissors.jpg" class="scissors">
                </li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
